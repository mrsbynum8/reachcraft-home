<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#0B1121] text-[#F5F5F7]">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReachCraft | Strategic Marketing for Industry Leaders</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Lato:wght@300;400;700&family=Russo+One&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            base: '#0B1121', // Deep Navy
            surface1: '#151E32', // Slightly lighter navy
            surface2: '#1E293B', // Elevated navy
            primaryText: '#F5F5F7',
            mutedText: 'rgba(245, 245, 247, 0.72)',
            metaText: 'rgba(245, 245, 247, 0.52)',
            accent: '#F97316', // Professional Orange
            secondaryAccent: '#2DD4BF', // Nice Teal
          },
          fontFamily: {
            sans: ['Lato', 'system-ui', 'sans-serif'],
            display: ['Russo One', 'system-ui', 'sans-serif'],
            mono: ['IBM Plex Mono', 'monospace'],
          },
          backgroundImage: {
            'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            'vignette': 'radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.15) 0%, rgba(11, 17, 33, 0) 55%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      cursor: none;
      /* Hide default cursor for custom implementation */
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B1121;
    }

    ::-webkit-scrollbar-thumb {
      background: #1E293B;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #F97316;
    }

    /* Utilities */
    .glass-panel {
      background: rgba(15, 23, 42, 0.78);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Noise Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      z-index: 50;
      opacity: 0.12;
      mix-blend-mode: overlay;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <div class="noise-overlay"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
